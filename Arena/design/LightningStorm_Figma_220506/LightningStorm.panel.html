class EKEvent{

    constructor(type, args = null){
        this._type = type;
        this._args = args;
    }

    get type(){ return this._type; }

    get args(){ return this._args; }

}

class EKDispatcher{
    
    constructor(){
        this._events = {};
    }
    
    listen(type, callback){
    
        if(!this._events[type]) this._events[type] = [];
        this._events[type].push(callback);
    
    }
    
    ignore(type){
        
        if(!this._events[type]) return;
        this._events[type] = [];
    
    }
    
    dispatch(event,notify = true){

        if(!event || !event.type) return;
        if(event.type == 'message') return;

        events.sleep();
        if(this._events[event.type]) this._events[event.type].map(evt => { evt(event); }); 

        //figma events
        if(notify){
            parent.postMessage({ pluginMessage: {type:event.type, args:event.args} },'*');
        }

    }

}

const events = {

    sleep: async function (timeout = 100, callback = null){
        await new Promise(res => setTimeout((callback ? callback : res), timeout));
    }
    
    ,_globalDispatcher: false
    ,globalDispatcher: function (){
        if(!events._globalDispatcher){
            types.registerEvents(EKEvent.prototype.constructor);
            events._globalDispatcher = new EKDispatcher();
        } 
        return events._globalDispatcher;
    }

    //legacy node support
    ,EKEvent: EKEvent
    ,EKDispatcher: EKDispatcher
    
    ,listen: function (type, callback){ events.globalDispatcher().listen(type, callback); }
    ,ignore: function (type){ events.globalDispatcher().ignore(type); }
    ,dispatch: function (event,notify){ events.globalDispatcher().dispatch(event,notify); }
    ,broadcast: function (event){ setTimeout(async function(){ events.dispatch(event,false); }, 150); }      

}

let _lastLang = "en";

function locale(lang){

  if(!lang){
    events.broadcast(new events.EKEvent(events.EKEvent.LOCALE, {locale: _lastLang, lang:_lang[_lastLang]}));
    return _lang[_lastLang];
  }

  lang = lang.toLowerCase().split('_')[0];
  events.broadcast(new events.EKEvent(events.EKEvent.LOCALE, {locale: lang, lang:_lang[lang]}));
  _lastLang = lang;
  
  return _lang[lang];

}

function langIndex(lang){

    let __lang = data.LANGUAGE;
    let _index = 0;

    for(let l in __lang){
        if(__lang[l] == lang) return _index;
        _index++;
    }

}

const popups = {
    pops: {
        base: (title, content, footer) => { 
            return '<div class="bg"></div><div class="body">'
            +title+content
            +'<div class="footer row">'+footer+'</div></div>'; 
        }
        ,title: (label) => { return '<div class="title">'+label+'</div>'; }
        ,content: (htm) => { return '<div class="content">'+htm+'</div>'; }
        ,footer: (ok = true, cancel = true, link = '') => { 
            return ( cancel ? (link != '' ? '<a class="errorlnk" id="close" href="'+link+'"><button ' : '<button id="close" ')+' class="cancel" >CANCEL</button>'+(link != '' ? '</a>' : '') : '' )
            + (ok ? '<button class="ok" >OK</button>' : ''); 
        }
    }

    ,assignPopup: function (e, ok = true, cancel = false){

        let args = {
            title: 'Alert'
            ,msg: ''
            ,callback: function(){}
        };

        this.renderPopup(args, e, ok, cancel);

    }

    ,renderPopup: function (args, e, ok = true, cancel = false){

        Object.assign(args, e.args);
        var pops = this.pops;

        document.querySelector(".popup").innerHTML = pops.base(
            pops.title(args.title)
            ,pops.content(args.msg)
            ,(args.link ? pops.footer(ok,cancel,args.link) : pops.footer(ok,cancel))
        );

        this.autoHide(args.callback);
    }

    ,autoHide: async function (callback = null){

        document.querySelector(".popup").style['height'] = document.querySelector("#ekpanel_container").scrollHeight;

        let popTop = (document.querySelector("#ekpanel_container").scrollHeight > 700) ? 2 : 3;
        document.querySelector(".popup .body").style['top'] = (document.querySelector("#ekpanel_container").scrollHeight/popTop)+"px";
        document.querySelector(".popup .title").style['background-color'] = '#aaa';

        await events.sleep();

        document.querySelector(".popup").style.display = 'block';

        if(document.querySelector(".popup .ok")) document.querySelector(".popup .ok").addEventListener('click',function(e){
            document.querySelector(".popup").style.display = 'none';
        });

        if(document.querySelector(".popup .errorlnk")){

            document.querySelector(".popup .errorlnk").addEventListener('click',function(e){
                e.preventDefault();
                e.stopImmediatePropagation();
                window.open(document.querySelector(".popup .errorlnk").href);
            });

        }else{

            if(document.querySelector(".popup .cancel")) document.querySelector(".popup .cancel").addEventListener('click',function(e){
                document.querySelector(".popup").style.display = 'none';
            });
            
        }


        if(callback) callback();

    }
}

    constructor(cls){

        super(); 

        switch(cls){

            case 'Container':
                
                new EKDIV(`<div id="ekpanel_container"></div>`);
                
                new EKCSS(`
                
                .row{
                    margin-bottom:10px;
                    position:relative;
                    width:`+(PLUGIN_WIDTH - 15)+`px;
                }

                .row > * {
                    width:100%;
                    overflow:hidden;
                    display:table;
                }

                .row .no-margin{
                    margin-bottom:0;
                }

                .row .col-l{ width:50%; }
                .row .col-xl{ width:70%; }
                .row .col-xxl{ width:84%; }
                .row .col-s{ width:33%; }
                .row .col-xs{ width:28%; }
                .row .col-xxs{ width:15%; }

                .row .col-f{ width:105%; }

                `);

                new EKCSS(`

                .hide{
                    display:none;
                }

                .show{
                    display:block;
                }

                .fix{
                    clear:both;
                    height:10px;
                    width:10px;
                }

                .clear-fix{
                    clear:both;
                    height:1px;
                    width:1px;
                }

                .clear{
                    clear:both;
                    height:10px;
                    width:10px;
                }

                .border{
                    border-top:1px solid #ccc;
                    margin-bottom:10px;
                    height:2px;
                    width:200%;
                    margin-left:-50%;
                }

                .section-border{
                    border-top:1px solid #f5f5f5;
                    margin-top: 10px;
                    width: 200%;
                    margin-left:-50%;
                }

                p{
                    padding-top:10px;
                    font-size:11px!important;
                }

                textarea{
                    overflow-y:scroll;
                }

                `);

                new EKCSS(`

                #ekpanel_container{
                    width:100%;
                    height:100%;
                    display:table;

                }
                
                .caps{ text-transform: uppercase; }

                `);

                break;

            case 'Layers':

                new EKCSS(`

                #ekpanel_layers_code_view{
                    width:`+(PLUGIN_WIDTH-10)+`px;
                }

                #ekpanel_layers_code_view{
                    height:180px;
                    max-height:180px;
                    overflow:hidden;
                    font-size:11px;
                    width:100%;
                    display:block;
                    margin-top: 5px;
                    margin-left: 5px;
                    margin-right: 9px;

                }

                .copycode{
                    position: absolute;
                    width: 22px;
                    height: 22px;
                    top: 10px;
                    left: `+(PLUGIN_WIDTH-61)+`px;
                    padding-top: 1px;
                    display: none;
                    font-size: 12px;
                    text-align: center;
                    vertical-align: middle;
                    background-color: #18a0fb;
                    border-radius: 10px;
                    cursor: default;
                    color: #fff;
                }

                .Syntax {
                    color           : #100;
                    background-color: #f9f9f9;
                    border          : 1px solid silver;
                    margin          : 0 0 1.5em 0;
                    overflow        : auto;
                    height          : 100%;
                    position        : relative;
                    white-space          : pre !important;
                }

                .Syntax {
                    overflow-x    : auto;
                    padding-bottom: expression(this.scrollWidth > this.offsetWidth ? 15 : 0);
                    width         : 99%;
                }

                .Syntax table {
                    border         : none !important;
                    border-collapse: collapse !important;
                    margin         : 0 !important;
                    padding        : 0 !important;
                    width          : 100% !important
                }

                .Syntax caption {
                    margin          : 0 !important;
                    padding         : 2px !important;
                    width           : 100% !important;
                    background-color: #def !important;
                    text-align      : left !important;
                    font-size       : 12px !important;
                    font-family     : sans-serif !important;
                    line-height     : 1.2em !important;
                }

                    color          : #1982d1 !important;
                    text-align     : left !important;
                    font-family    : sans-serif !important;
                    line-height    : 16px !important;
                    text-decoration: none !important;
                    font-size       : 12px !important;
                }

                .Syntax caption a:hover {
                    color          : #1982d1 !important;
                    text-decoration: underline !important;
                }

                    border        : none !important;
                    text-align    : left !important;
                    padding       : 0 !important;
                    vertical-align: top !important;
                    font-size       : 12px !important;
                }

                .Syntax td code{
                    background-color: #EEE;
                    background-image: -webkit-linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
                    background-image: -moz-linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
                    background-image: -ms-linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
                    background-image: -o-linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
                    background-image: linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
                    background-size : 1px 32px;
                    line-height     : normal !important;
                    white-space     : normal !important;
                    width           : 100% !important;
                    font-size       : 12px !important;
                }

                .Syntax pre {
                    background           : transparent !important;
                    border               : none !important;
                    margin               : 0 !important;
                    padding              : 0 !important;
                    width                : auto !important;
                    float                : none !important;
                    clear                : none !important;
                    overflow             : visible !important;
                    font-family          : monospace !important;
                    line-height          : 16px !important;
                    padding              : 0 4px !important;
                    white-space          : pre !important;
                    -moz-box-shadow      : 0px 0px 0px rgba(0, 0, 0, 0) !important; /* FF3.5+ */
                    -webkit-box-shadow   : 0px 0px 0px rgba(0, 0, 0, 0) !important; /* Saf3.0+, Chrome */
                    box-shadow           : 0px 0px 0px rgba(0, 0, 0, 0) !important; /* Opera 10.5, IE 9.0 */
                    -webkit-border-radius: 0 !important;
                    -moz-border-radius   : 0 !important;
                    border-radius        : 0 !important;
                    font-size       : 12px !important;
                }

                .Syntax td{
                    display: table;
                    position: absolute;
                    top: 0;
                }

                .Syntax td > div{
                    position: relative;
                }

                .Syntax td .line_numbers pre {
                    background-color: #def !important;
                    color           : gray !important;
                    text-align      : right !important;
                    width           : inherit;
                    font-size       : 12px !important;
                }

                .Syntax td:first-child{
                    width             : 25px;
                    background-color  : #def!important;
                }

                .Syntax td:last-child{
                    margin-left        : 30px;
                    line-height        : 16px !important;

let EKHTMLElement_displayList = [];
class EKHTMLElement extends events.EKDispatcher{

  constructor(content, type = "div", parent = false){

    super();

    EKHTMLElement_displayList.push(this);

    events.listen(events.EKEvent.VIEWS,function(e){

        let ele = document.createElement(type);
        ele.innerHTML = content; 

        document.body.appendChild(ele);

        EKHTMLElement_displayList.pop();
        if(EKHTMLElement_displayList.length == 0) events.dispatch(new events.EKEvent(events.EKEvent.DISPLAY, e.args));  

    });

  }

}

class EKCSS extends EKHTMLElement{

  constructor(style){
    super(style, "style");
  }

}

class EKDIV extends EKHTMLElement{

  constructor(html, parent = false){
    super(html, "div", parent);
  }

}

    function layer_assistant(stats){

            setTimeout(() => { layer_assistant(stats); }, 2500);
            return;
        }

        let _frameCache = {};
        let _iconCount = {};

        let _assists = [
            { type: "error", icon: "&#128721;" }
            ,{ type: "warning", icon: "&#9888;" }
            ,{ type: "message", icon: "&#127760;" }
            ,{ type: "info", icon: "&#128172;" }
        ];

        let _msgs = [
            { type: "system", icon: "&#128423;" }
            ,{ type: "design", icon: "&#128445;" }
            ,{ type: "page", icon: "&#128471;" }
            ,{ type: "layer", icon: "&#128455;" }
            ,{ type: "group", icon: "&#128449;" }
            ,{ type: "note", icon: "&#128392;" }
            ,{ type: "info", icon: "&#128712;" }
        ];

        let _conditions = [
            { atype: "error", mtype: "system", msg: "error_layer_name_start_letter", operation: ele => { 
                let elename = ele.name;
                if(elename.indexOf('${') > -1){
                    elename = elename.split('} ');
                    elename = elename[elename.length-1];
                } 
                if(!elename.substr(0,1).match(/^[A-Za-z]+$/)) return true;
                return false;
            } }
            , { atype: "error", mtype: "design", msg: "error_folder_fx", operation: ele => { 
                if(ele.folderFX) return true;
                return false;
            } }
            , { atype: "error", mtype: "design", msg: "error_layer_name_too_long", operation: ele => { 
                if(ele.name.length > 50) return true;
                return false;
            } }
            , { atype: "error", mtype: "system", msg: "error_layer_name_end_nubmer", operation: ele => { 
                let undername = ele.name.split('_');
                let endname = (undername.length > 0) ? undername[undername.length-1] : "abc";
                if(undername.length > 1 && !isNaN(endname-parseFloat(endname))) return true;
                return false;
            } }
            , { atype: "error", mtype: "page", msg: "error_default_target", operation: ele => { 
                if(ele.name.indexOf('${css|screen') > -1){
                    if(!Object.keys(_frameCache).includes(ele.name.split('} ')[1])) return true;
                } 
                return false;
            } }
            , { atype: "warning", mtype: "design", msg: "error_layer_name_duplicate", operation: ele => { 
                if(_layerCache[ele.name]) return true;
                return false;
            } }
            , { atype: "message", mtype: "note", msg: "error_layer_name_bad_chars", operation: ele => { 
                if(!ele.name.match(/^[A-Za-z0-9 _\$\{\}\:\|]+$/)) return true;
                return false;
            } }
            ,{ atype: "message", mtype: "info", msg: "error_layer_name_long", operation: ele => { 
                if(ele.name.length > 25) return true;
                return false;
            } }

        function decodeEntities(encodedString) {
            var translate_re = /&(nbsp|amp|quot|lt|gt);/g;
            var translate = {
                "nbsp":" ",
                "amp" : "&",
                "quot": "\"",
                "lt"  : "<",
                "gt"  : ">"
            };
            return encodedString.replace(translate_re, function(match, entity) {
                return translate[entity];
            }).replace(/&#(\d+);/gi, function(match, numStr) {
                var num = parseInt(numStr, 10);
                return String.fromCharCode(num);
            });
        }

const logger = function(log){ events.dispatch(new events.EKEvent(events.EKEvent.EXPORT_LOG,log)); }

function logger_msToTime(s) {
    let ms = s % 1000; s = (s - ms) / 1000;
    let secs = s % 60; s = (s - secs) / 60;
    let mins = s % 60;
    let hrs = (s - mins) / 60;

    function tmslot(t){
        if(t < 10) t = "0"+t;
        else t = (""+t).substring(0, 2);
        return t;
    }

    //+ ':' + tmslot(ms)
    return { hrs:hrs, mins:mins, secs:secs, ms:ms, time:(tmslot(mins) + ':' + tmslot(secs) ) };
}

var _buildUI = async function(output, outputKind){
    
    exportKind(outputKind);
    export_zip = new JSZip();
    let _builder = await (function(){
        return new Promise((resolve, reject) => {

            logger("Building API Request");
            var xhr = new XMLHttpRequest();
            var map = output;
            var xhrURL = "https://secure.exportkit.com/figma/export/";
            var outType = output.type;

            if(outputKind == exportKind().LAYER){
                map = output.layers[0];
                output.name = map.name;
                xhrURL += "layer/";
            }else{
                xhrURL += "document/";
            }

            var params = 
                "name="+encodeURIComponent(output.name)
                +(output.appVersion ? "&version="+output.appVersion+"&locale="+navigator.language.split('-')[0]+"&api="+data.VERSION : "")
                +"&type="+encodeURIComponent(outType)
                +"&opts="+encodeURIComponent(JSON.stringify(options))
                +"&map="+encodeURIComponent(JSON.stringify(map));

            /*************************************/
            /*************************************/
            /** NOTICE: If you abuese the API,  **/
            /** your IP Address will be banned. **/
            /*************************************/
            /*************************************/
            xhr.open("POST",xhrURL,true);
            xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xhr.onload = () => {

                try{
                    
                    logger('API Response: '+exportKind().kind);
                    let out;

                    if(exportKind().kind == exportKind().DOCUMENT){

                        try{

                            if(EXCache('imageRenditions').length > 0){
                                
                                logger("Saving Image Renditions");
                                EXCache('imageRenditions').map( img => {
                                    export_zip.folder(img.outputFile).file(img.name, img.node, {base64: true});
                                });
                                
                            }

                        }catch(skinsError){
                            throw "[SKINS] "+skinsError;
                        }

                        try{

                            logger("Parsing API Results");
                            out = JSON.parse(xhr.responseText);

                        }catch(jsonError){
                            throw "[RESPONSE] Invalid Response";
                        }

                        try{

                            let _hasFileError = false;
                            
                            out.map(entry => {

                                if(entry.error){
                                    _hasFileError = true;
                                    logger(entry.log);
                                    throw "[PARSE] Unable to parse API response : "+entry.log;
                                }
                            });

                            logger("Saving Files");
                            out.map(entry => {

                                if(!entry.dir && !entry.action && !_hasFileError){

                                    try{

                                        logger("Saving | ["+entry.path+entry.name+entry.type+"]");
                                        
                                        let path = entry.path;
                                        let content = entry.content
                                            .split("\\r").join("\n")
                                            .split("\\n").join("\n")
                                            .split("\\t").join("\t")
                                            .split("\\'").join("'")
                                            .split('\\"').join('"')
                                            .split("&lt;").join("<")
                                            .split("&gt;").join(">")
                                            .split("\\&quot;").join('"')
                                            .split("&quot;").join('"')
                                            .split("&amp;&amp;").join("&&")
                                            .split("../skins/"+output.name).join("skins")
                                            .split("../skins/").join("skins");

                                        let folder = "out";
                                        if(EXCache("exportType") == "Android"){
                                            path = path
                                                .split("/"+EXCache("exportType").toLowerCase()).join("")
                                                .split("/"+EXCache("exportName").toLowerCase()).join("")
                                                .split("drawable-nodpi").join("skins")
                                                .split("/");

                                            if(path.length > 2) folder = path[path.length-2];

                                        }

                                        if(EXCache("exportType") == "iOS"){
                                            path = path
                                                .split("/"+EXCache("exportType").toLowerCase()).join("")
                                                .split("Assets.xcassets").join("skins")
                                                .split(".imageset").join(".imageset/")
                                                .split("/");

                                            if(path.length > 2) folder = path[path.length-2];

                                        }

                                        if(EXCache("exportType") == "Visual Studio"){
                                            path = path
                                                .split("/"+EXCache("exportType").toLowerCase()).join("")
                                                .split("/"+EXCache("exportName").toLowerCase()).join("")
                                                .split("Assets").join("skins")
                                                .split(".imageset").join(".imageset/")
                                                .split("/");

                                            if(path.length > 2 && path[path.length-2] != "") folder = path[path.length-2];
                                        }

                                        export_zip.folder(EXCache(folder+"Folder")).file(entry.name+entry.type, content);

                                    }catch(fileError){
                                        throw fileError;
                                    }
                                }

                            });

                            export_zip.generateAsync({type:"blob"}).then(function(content) {
                                logger("All Files Saved");
                                saveAs(content, "_"+outType+"_"+output.name+".zip");
                            });

                        }catch(saveError){
                            throw "[SAVE] "+saveError;
                        }

                    }else{

                        out = xhr.responseText;
                        events.broadcast(new events.EKEvent(events.EKEvent.LAYERS_UPDATE,out));

                    }

                }catch(apiError){
                    logger("[ERROR] [API] "+apiError);
                }

            };

            xhr.onerror = () => {
                logger("[API] Invalid IP Address");
                logger("[ERROR] [API] Communication Error");
            };

            logger("Connecting to API");
            xhr.send(params);

        });
    })();

}

    option{
        background-color:#000;
        color:#fff;
        border:none;
        outline:none;
        font-size:14px;
        padding:2px;
        max-width:95%;
        font-family:Arial;
    }

    .toggle-content{
        width:100%;
        margin-left:-5px;
    }

    .toggle-box{
        width:35px!important;
        height:14px;
        position:relative;
        margin-left:8px;
    }

    .toggle-box .toggle{
        border-radius:10px;
        border:2px solid #333;
        background-color:#eee;
        position:absolute;
        left:1px;
        top:1px;
        width:12px;
        height:12px;
    }

    .toggle-box .background{
        width:24px;
        height:14px;
        border-radius:7px;
        background-color:#ccc;
        position:absolute;
    }

    .toggle-box.on .background{
        background-color:#18a0fb;
    }

    .toggle-box.on .toggle{
        margin-left:10px;
        border:none;
        width:10px;
        height:10px;
        top:2px;
        left:2px;
    }

    .button .selected{
        background-color:#000!important;
        font-color:#eee!important;
    }

    .sub-title{
        font-size:11px;
        font-color:#ddd;
    }

    h2,h5{
        font-size:11px;
        margin-bottom:0;
    }

    ::-webkit-scrollbar {
        width: 8px;        
        height: 8px;          
    }
    
    ::-webkit-scrollbar-track {
        opacity:0;
    }
    
    ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        border: 2px solid #fff;
        background: #ddd; 
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
    }
    ::-webkit-scrollbar-thumb:window-inactive {
        background: #ccc; 
    }

    `);

    [
        "Container"
        ,"Layers"
        ,"Images"
        ,"Tools"
        ,"Customize"
        ,"Exports"
        ,"Popups"
    ].map(view => { new EKView(view); });
    
    events.dispatch(new events.EKEvent(events.EKEvent.VIEWS));  

}
window.onload = init;
